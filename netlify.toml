# Netlify configuration for MoveBridge Documentation
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory for the docs
  base = "docs"
  # Build command - install deps first, then build
  command = "npm install && npm run build"
  # Directory that contains the deploy-ready HTML files (relative to base)
  publish = "build"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
