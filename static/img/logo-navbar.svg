<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="40" height="28">
  <!-- Main deck/road -->
  <rect x="5" y="52" width="110" height="6" rx="1" fill="#f97316"/>
  
  <!-- Left tower -->
  <rect x="22" y="18" width="6" height="40" rx="1" fill="#f97316"/>
  <rect x="20" y="14" width="10" height="6" rx="1" fill="#f97316"/>
  
  <!-- Right tower -->
  <rect x="92" y="18" width="6" height="40" rx="1" fill="#f97316"/>
  <rect x="90" y="14" width="10" height="6" rx="1" fill="#f97316"/>
  
  <!-- Main suspension cables (catenary curves) -->
  <path d="M5 20 Q25 45, 60 48 Q95 45, 115 20" stroke="#fdba74" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Vertical suspender cables - left section -->
  <line x1="15" y1="32" x2="15" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="32" y1="42" x2="32" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="42" y1="45" x2="42" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="52" y1="47" x2="52" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  
  <!-- Vertical suspender cables - right section -->
  <line x1="68" y1="47" x2="68" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="78" y1="45" x2="78" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="88" y1="42" x2="88" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="105" y1="32" x2="105" y2="52" stroke="#fdba74" stroke-width="1.5"/>
  
  <!-- Tower top cables -->
  <line x1="25" y1="17" x2="25" y2="28" stroke="#fdba74" stroke-width="1.5"/>
  <line x1="95" y1="17" x2="95" y2="28" stroke="#fdba74" stroke-width="1.5"/>
  
  <!-- Anchor cables at ends -->
  <path d="M5 20 L5 52" stroke="#fb923c" stroke-width="2" stroke-linecap="round"/>
  <path d="M115 20 L115 52" stroke="#fb923c" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Tower cross beams -->
  <rect x="22" y="28" width="6" height="2" rx="0.5" fill="#fdba74"/>
  <rect x="22" y="38" width="6" height="2" rx="0.5" fill="#fdba74"/>
  <rect x="92" y="28" width="6" height="2" rx="0.5" fill="#fdba74"/>
  <rect x="92" y="38" width="6" height="2" rx="0.5" fill="#fdba74"/>
</svg>
